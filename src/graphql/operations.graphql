query botFlow($where: BotFlowWhereUniqueInput!) {
  botFlow(where: $where) {
    id
    name
    description
    version @client
    versions {
      id
      version
      heads @client {
        id
      }
      canvasTranslate @client {
        y
        x
      }
      zoom @client {
        max
        min
        tick
        value
      }
      ...nodesList
      ...connectionsList
    }
  }
}

